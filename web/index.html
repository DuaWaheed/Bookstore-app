<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">


  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ecommerceapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="google-signin-client_id" content="1234567890-abcxyz123.apps.googleusercontent.com" />
  <meta charset="UTF-8" />
  <meta name="description" content="Book Hive" />
  <title>Book Hive</title>
  <link rel="manifest" href="manifest.json" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1903938293814826',
      cookie     : true,
      xfbml      : true,
      version    : 'v19.0'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
